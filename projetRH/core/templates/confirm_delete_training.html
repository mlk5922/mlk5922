<!-- templates/confirm_delete_training.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1 class="mb-4">Supprimer la formation</h1>
<p>Êtes-vous sûr de vouloir supprimer la formation "{{ training.title }}" ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'manage_trainings' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
