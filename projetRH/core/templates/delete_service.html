<!-- templates/delete_service.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Supprimer le service</h1>
    <p>Êtes-vous sûr de vouloir supprimer le service <strong>{{ service.code }} - {{ service.description }}</strong> ?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'manage_services' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
