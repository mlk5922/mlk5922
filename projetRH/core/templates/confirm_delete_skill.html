<!-- core/templates/confirm_delete_skill.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Supprimer la compétence</h1>
<p>Êtes-vous sûr de vouloir supprimer la compétence "{{ skill.name }}" ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'manage_skills' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
