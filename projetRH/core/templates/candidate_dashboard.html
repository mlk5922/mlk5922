<!-- candidate_dashboard.html -->

{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Tableau de Bord Candidat</h2>
    <p>Bienvenue, {{ user.username }} !</p>
    <div class="dashboard-stats">
        <div class="stat-card">
            <h3>Postes disponibles</h3>
            <p>{{ job_postings_count }}</p>
        </div>
        <div class="stat-card">
            <h3>Candidatures soumises</h3>
            <p>{{ applications_count }}</p>
        </div>
    </div>
</div>
{% endblock %}
