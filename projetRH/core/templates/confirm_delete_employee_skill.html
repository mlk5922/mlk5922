{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Supprimer la compétence</h2>
    <p>Êtes-vous sûr de vouloir supprimer la compétence "{{ skill.skill.name }}" de {{ skill.employee.nom }} {{ skill.employee.prenom }} ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'manage_employee_skills' skill.employee.id %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
