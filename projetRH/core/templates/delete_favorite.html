<!-- templates/delete_favorite.html -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Supprimer le Favori</h1>
<p>Êtes-vous sûr de vouloir supprimer "{{ favorite.name }}" ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'manage_favorites' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
