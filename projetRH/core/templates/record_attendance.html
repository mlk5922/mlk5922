<!-- core/templates/record_attendance.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Enregistrer les présences/absences</h1>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="employee_id">Employé</label>
        <select name="employee_id" id="employee_id" class="form-control" required>
            {% for employee in employees %}
            <option value="{{ employee.id }}">{{ employee.nom }} {{ employee.prenom }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" name="date" id="date" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="is_present">Présent</label>
        <input type="checkbox" name="is_present" id="is_present">
    </div>
    <div class="form-group">
        <label for="reason">Raison de l'absence</label>
        <textarea name="reason" id="reason" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
</form>

<a href="{% url 'manage_dashboard' %}" class="btn btn-secondary">Retour</a>
{% endblock %}
