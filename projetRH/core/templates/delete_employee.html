<!-- templates/delete_employee.html -->
{% extends 'base.html' %}
{% load static %}


{% block content %}
<h1>Supprimer l'Employé</h1>
<p>Êtes-vous sûr de vouloir supprimer {{ employee.nom }} {{ employee.prenom }} ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'manage_employees' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
